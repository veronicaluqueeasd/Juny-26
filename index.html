<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@100..900&display=swap" rel="stylesheet">
<title>Juny-26</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-size: 4px;
        }

        .container{
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template: 4fr auto repeat(6, 1fr)/repeat(7, 1fr);
            gap: 2em;
        }

        p, h1{
            font-family: "Lexend Zetta", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }

        h1{
            font-weight: 900;
            font-size: 15em;
        }

        p{
            font-size: 8em;
            display: flex;
            justify-content: right;
            align-items: center;

        }

        .dies_setmana{
            font-weight: 300;
            font-size: 3.5em;
            justify-content: right;
            padding: 0 2em 1em 0;
        }

        .mes_anterior, .mes_posterior{
            color: darkgray;
            font-weight: 600;
            padding: 0 1em 0 0;
        }

        .mes_actual{
            font-weight: 800;
            padding: 0 1em 0 0;
        }
        

        #nom_mes{
            grid-area: 1/1/2/8;
            display: flex;
            justify-content: right;
        }
    </style>
</head>

<body>
    <div class="container">
        <!--nombre del mes-->
        <h1 id="nom_mes">juny'26</h1>
        

        <!--dias de la semana-->
        <p class="dies_setmana">dll.</p>
        <p class="dies_setmana">dim.</p>
        <p class="dies_setmana">dic.</p>
        <p class="dies_setmana">dij.</p>
        <p class="dies_setmana">div.</p>
        <p class="dies_setmana">dis.</p>
        <p class="dies_setmana">diu.</p>

        <!--dias del mes anterior-->
        <p class="mes_anterior">24</p>
        <p class="mes_anterior">25</p>
        <p class="mes_anterior">26</p>
        <p class="mes_anterior">27</p>
        <p class="mes_anterior">28</p>
        <p class="mes_anterior">29</p>
        <p class="mes_anterior">30</p>

        <!--dias del mes-->
        <p class="mes_actual">1</p>
        <p class="mes_actual">2</p>
        <p class="mes_actual">3</p>
        <p class="mes_actual">4</p>
        <p class="mes_actual">5</p>
        <p class="mes_actual">6</p>
        <p class="mes_actual">7</p>
        <p class="mes_actual">8</p>
        <p class="mes_actual">9</p>
        <p class="mes_actual">10</p>
        <p class="mes_actual">11</p>
        <p class="mes_actual">12</p>
        <p class="mes_actual">13</p>
        <p class="mes_actual">14</p>
        <p class="mes_actual">15</p>
        <p class="mes_actual">16</p>
        <p class="mes_actual">17</p>
        <p class="mes_actual">18</p>
        <p class="mes_actual">19</p>
        <p class="mes_actual">20</p>
        <p class="mes_actual">21</p>
        <p class="mes_actual">22</p>
        <p class="mes_actual">23</p>
        <p class="mes_actual">24</p>
        <p class="mes_actual">25</p>
        <p class="mes_actual">26</p>
        <p class="mes_actual">27</p>
        <p class="mes_actual">28</p>
        <p class="mes_actual">29</p>
        <p class="mes_actual">30</p>

        <!--dias del mes siguiente-->
        <p class="mes_posterior">1</p>
        <p class="mes_posterior">2</p>
        <p class="mes_posterior">3</p>
        <p class="mes_posterior">4</p>
        <p class="mes_posterior">5</p>
    </div>
</body>
</html>
